<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad/dist/vad.index.js"></script>
    <script type="module">
      import { interpolateInferno } from "https://cdn.skypack.dev/d3-scale-chromatic@3"

      const myvad = await vad.MicVAD.new({
        onFrameProcessed: (probs) => {
          const indicatorColor = interpolateInferno(probs.isSpeech / 2)
          document.body.style.setProperty("--indicator-color", indicatorColor)
        },
        onSpeechEnd: (arr) => {
          const wavBuffer = vad.encodeWAV(arr)
          const base64 = vad.arrayBufferToBase64(wavBuffer)
          const url = `data:audio/wav;base64,${base64}`
          const el = addAudio(url)
          const speechList = document.getElementById("playlist")
          speechList.prepend(el)
        },
      })

      function addAudio(audioUrl) {
        //const audio = new Audio(audioUrl)
        const entry = document.createElement("li")
        const audio = document.createElement("audio")
        audio.controls = true
        audio.src = audioUrl
        entry.classList.add("newItem")
        entry.appendChild(audio)
        return entry
      }

      window.toggleVad = () => {
        console.log("ran toggle vad")
        if (myvad.listening === false) {
          myvad.start()
          document.getElementById("toggle_vad_button").textContent = "pause"
        } else {
          myvad.pause()
          document.getElementById("toggle_vad_button").textContent = "start"
        }
      }

      window.toggleVad()
    </script>
  </head>
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }
    body {
      --indicator-color: black;
      background: radial-gradient(black 70%, var(--indicator-color));
      min-height: 100vh;
      color: red;
      margin: 0;
    }
    .content {
      width: 25vw;
      margin-inline: auto;
      padding-top: 100px;
    }
    #playlist {
      max-height: 400px;
      overflow: scroll;
    }
    #playlist li:hover {
      background-color: aliceblue;
    }
    #playlist li:first-child {
      background-color: blue;
    }
    #playlist li {
      max-height: 0;
      opacity: 0;
      animation: grow 1s ease-in-out forwards;
    }
    @keyframes grow {
      to {
        max-height: 100px;
        opacity: 1;
      }
    }
  </style>
  <body>
    <div class="content-container">
      <div class="content">
        <h1>Voice Activity Detector (VAD) Demo <i class="fa fa-github"></i></h1>
        <button id="toggle_vad_button" onclick="window.toggleVad()">
          Start
        </button>
        <ol id="playlist" reversed></ol>
      </div>
    </div>
  </body>
</html>
