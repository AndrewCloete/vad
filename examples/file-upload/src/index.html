<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Processing with VAD</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div x-data="{ items: [] }">
      <h3>File Uploader</h3>
      <p>
        Choose a file on your system and then click upload. Or, drag and drop a
        file into the area below.
      </p>
      <form @submit="items = await window.submitFile(event)">
        <input id="file-upload" type="file" name="file" />
        <br />
        <input class="button" id="file-submit" type="submit" value="Process File" />
      </form>
      <div>
        <ol>
          <template x-for="(item, index) in items" :key="index">
            <li>
              <span x-text="`${item.start}-${item.end}`"></span>
              <audio controls :src="item.audioSrc"></audio>
            </li>
          </template>
        </ol>
      </div>
    </div>
  </body>
</html>
